{% extends 'gestor/base.html' %}

{% block title %}Editar Comida - {{ comida.nombre }}{% endblock %}

{% block content %}
<h2 class="text-center">Editar Comida - {{ comida.nombre }}</h2>
<form method="post">

</form>
{% endblock %}
