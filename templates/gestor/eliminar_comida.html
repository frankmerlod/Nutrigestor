{% extends 'gestor/base.html' %}

{% block title %}Eliminar Comida - {{ comida.nombre }}{% endblock %}

{% block content %}
<h2 class="text-center">Eliminar Comida - {{ comida.nombre }}</h2>
<p>¿Estás seguro de que deseas eliminar la comida "{{ comida.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'vista_nutricion' pk=comida.usuario.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
