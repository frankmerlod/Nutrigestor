{% extends 'gestor/base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h2>Eliminar Usuario</h2>
    <p>¿Estás seguro que deseas eliminar a {{ usuario.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Cancelar</a>
{% endblock %}
