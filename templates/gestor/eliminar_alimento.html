{% extends 'gestor/base.html' %}

{% block title %}Eliminar Alimento{% endblock %}

{% block content %}
<h2 class="text-center">Eliminar Alimento</h2>
<p>¿Estás seguro de que deseas eliminar el alimento "{{ alimento.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_alimentos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
